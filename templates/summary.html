<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-lime-100 px-2.5 py-2">
    <div class="flex  flex-col space-y-2">
      <div class="container1 basis-1/3 pr-1  space-y-2">
        <h2 class="text-lg font-bold underline  flex justify-center">The Original Text :</h2>
        <p class="originaltxt text-justify line-clamp-3  hover:line-clamp-none tracking-wide">{{original_txt}}</p>
        <a class="border-2 my-1 bg-red-300 rounded-lg">Length of Original Text : {{len_original_txt}}</a>
      </div>
      <div class="container2 basis-2/3 space-y-2  ">
        <h2 class="text-lg font-bold underline flex justify-center">The Abstractify Text :</h2>
        <p class="summarytxt text-mono  first-line:capitalize tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-slate-900 first-letter:mr-3 first-letter:float-left ">{{summary}}</p>
        <a class="border-2 my-1 bg-green-300 rounded-lg">Length of Abstractify Text : {{len_summary}}</a>
      </div>
    </div>
  </body>
</html>
